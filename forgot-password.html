<div id="main-wrapper" class="main-wrapper premier-login-register d-flex flex-column">
  <div class="container my-auto">
    <div class="row">
      <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
        <div class="bg-white shadow-md rounded p-4 px-sm-5 mt-4">
          <div class="logo"> <a class="d-flex justify-content-center" href="index.html" title="Oxyy">Premier Agent</a> </div>
          <hr class="mx-n4 mx-sm-n5">
          <h3 class="text-center text-6 mt-2 mb-4">Forgot password?</h3>
          <p class="text-muted text-center mb-4">Enter the email address or mobile number associated with your account.</p>
          <form id="forgotForm" method="post">
            <div class="mb-3 icon-group">
              <input type="text" class="form-control rounded-0" id="emailAddress" required placeholder="Enter Email or Mobile Number">
              <span class="icon-inside"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="d-grid my-4">
              <button class="btn btn-primary rounded-0 shadow-none" type="submit">Request reset link</button>
            </div>
          </form>
          <p class="text-center my-4"><a class="link-primary" href="signin.html">Return to Log in now!</a></p>
        </div>
      </div>
