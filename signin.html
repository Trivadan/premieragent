<body>

<div id="main-wrapper" class="main-wrapper premier-login-register d-flex flex-column">
  <div class="container my-auto">
    <div class="row">
      <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
        <div class="bg-white shadow-md rounded p-4 px-sm-5 mt-4">
          <div class="logo"> <a class="d-flex justify-content-center" href="index.html" title="Oxyy">Premier Agent</a> </div>
          <hr class="mx-n4 mx-sm-n5">
          <h3 class="text-center text-6 mt-2 mb-4">Welcome Back</h3>
          <div class="d-grid my-3 gap-3">
          <button type="button" class="btn btn-facebook rounded-pill shadow-none d-flex align-items-center justify-content-center py-2 px-3"><span class="text-6 float-start"><i class="fab fa-facebook"></i></span><span class="mx-auto text-uppercase">Continue with Facebook</span></button>
          <button type="button" class="btn btn-google rounded-pill shadow-none d-flex align-items-center justify-content-center py-2 px-3"><span class="text-6 float-start"><i class="fab fa-google"></i></span><span class="mx-auto text-uppercase">Continue with Google</span></button>
        </div>
        <p class="text-2 text-dark fw-500 text-center mb-3">OR</p>
          <form id="registerForm" method="post">

              <div class="mb-3 icon-group">
              <input type="email" class="form-control rounded-0" id="emailAddress" required placeholder="Email Address">
              <span class="icon-inside"><i class="fas fa-envelope"></i></span> </div>
            <div class="mb-3 icon-group">
              <input type="password" name="login[password]" class="form-control password rounded-0" id="loginPassword" required placeholder="Password">
              <div class="hide-show"><span>Show</span></div>
              <span class="icon-inside"><i class="fas fa-lock"></i></span> 
            </div>
            <div class="form-colms">
            <div class="row mt-1">
              <div class="col-6">
                <div class="form-check">
                  <input id="remember-me" name="remember" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="remember-me">Remember Me</label>
                </div>
              </div>
              <div class="col-6 text-end"><a class="link-primary" href="forgot-password.html">Forgot Password ?</a></div>
            </div>
          </div>
            <div class="d-grid my-4">
              <button class="btn btn-primary rounded-0 shadow-none" type="submit">Login</button>
            </div>
          </form>
          <p class="text-center text-muted mb-0">Don't have an account yet? <a class="link-primary" href="signup.html">Sign Up here</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-3">
    <p class="text-center text-2 text-muted mb-0">Copyright Â© 2022 <a href="#">Premier Agent</a>. All Rights Reserved.</p>
  </div>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js" type="text/Javascript"></script>
<script src="js/main.js" type="text/Javascript"></script>
</body>

</html>
